<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> </head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">An Error Occurred</h5>
                </div>
                <div class="card-body">
                    <div th:if="${status}">
                        <p class="text-danger">HTTP Status: <span th:text="${status}"></span></p>
                    </div>
                    <div th:if="${error}">
                        <p class="text-danger">Error: <span th:text="${error}"></span></p>
                    </div>
                    <div th:if="${message}">
                        <p class="text-danger">Message: <span th:text="${message}"></span></p>
                    </div>
                    <div th:if="${exception}">
                        <p class="text-danger">Exception: <span th:text="${exception.getClass().getName()}"></span></p>
                        <pre class="text-danger" th:text="${exception.getMessage()}"></pre>
                        <details>
                            <summary>Stack Trace</summary>
                            <pre class="text-danger" th:text="${exception.getStackTrace()}"></pre>
                        </details>
                    </div>

                    <a href="/" class="btn btn-primary">Go Back Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
